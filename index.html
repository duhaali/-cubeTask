<html>

<head>
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}
		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<script src="three.js"></script>
	<script>
		document.body.addEventListener('keydown', moveCubeByKeyboard);
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 100);

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		var geometry = new THREE.BoxGeometry(4, 4, 4);
		var geometryMaterial = [
      material = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.Doubleside }),
      material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.Doubleside }),
      material = new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.Doubleside }),
      material = new THREE.MeshBasicMaterial({ color: 0x7117CF, side: THREE.Doubleside }),
      material = new THREE.MeshBasicMaterial({ color: 0xffb233, side: THREE.Doubleside }),
      material = new THREE.MeshBasicMaterial({ color: 0xE734A3, side: THREE.Doubleside }),
    ]
		var material = new THREE.MeshFaceMaterial(geometryMaterial);

		var cube = new THREE.Mesh(geometry, material);
    cube.position.y += 1.5;

		scene.add(cube);
    
		camera.position.z = 10;

		function render() {
			requestAnimationFrame(render);
			renderer.render(scene, camera);
			//cube.rotation.y += 0.01;
		}
		
		function moveCubeByKeyboard(e) {
      switch (e.key) {
        case 'w':
          cube.rotation.x += 1;
          break;
        case 's':
          cube.rotation.x += 1;
          break;
        case 'a':
          cube.rotation.y += 2;
          break;
        case 'd':
          cube.rotation.y += 2;
					break;
				case 'r':	
					cube.position.x=2
					break;
				case 'l':	
					cube.position.x=-2
					break;
      }
      e.preventDefault();
      render();
    }

	</script>
</body>

</html>
